version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad

  - package-ecosystem: npm
    directory: '/backend/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      backend:
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: '/frontend/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      nextjs:
        patterns:
          - 'next'
          - '@next/*'
          - 'eslint-config-next'
      eslint-prettier:
        patterns:
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
        exclude-patterns:
          - 'eslint-config-next'
          - 'eslint-plugin-storybook'
      storybook:
        patterns:
          - '@storybook/*'
          - 'storybook'
          - 'eslint-plugin-storybook'
      react:
        patterns:
          - '@types/react*'
          - 'react*'
      apollo:
        patterns:
          - '@apollo/*'
          - 'graphql'
          - '@graphql-*'
      mui-emotion:
        patterns:
          - '@emotion/*'
          - '@mui/*'
      tailwindcss:
        patterns:
          - 'autoprefixer'
          - 'postcss'
          - 'tailwindcss'
      misc:
        patterns:
          - '*'
        exclude-patterns:
          - 'next'
          - '@next/*'
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
          - '@storybook/*'
          - 'storybook'
          - '@types/react*'
          - 'react*'
          - '@apollo/*'
          - 'graphql'
          - '@graphql-*'
          - '@emotion/*'
          - '@mui/*'
          - 'autoprefixer'
          - 'postcss'
          - 'tailwindcss'

  - package-ecosystem: npm
    directory: '/frontend/cdk/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      frontend-cdk:
        patterns:
          - '*'
