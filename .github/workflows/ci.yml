name: Build and Test

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  CI: true

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build
